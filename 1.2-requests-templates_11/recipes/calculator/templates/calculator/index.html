<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Рецепты</title>
</head>
<body>
    
    <h1>Добавте пареметр ?servings= , если хотите узнать кол-во ингридиентов на кол-во порций</h1>
    <h2>
    {% for ingredient, amount in recipe.items %}
        <p>{{ ingredient }}: {{ amount }}</p>
    {% empty %}
        <p>Такого рецепта не знаю :(</p>
    {% endfor %}
    </h2>
    <a href="{% url 'home' %}"><button>Назад</button></a>
</body>
</html>
